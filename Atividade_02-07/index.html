<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Formulário de Captação</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulário de Captação</h1>
    </header>
    <section>
        <div>
            <p>Nome:</p>
            <input type="text" value="Ex. Ana" id="txtnome">
            <p>Sobrenome:</p>
            <input type="text" value="Ex. Oliveira" id="txtsobrenome">
            <p>E-Mail:</p>
            <input type="text" value="Ex. arroz@hotmail.com" id="txtemail">
            <p>DDD + Telefone:</p>
            <input type="text" value="Ex. (**) 9****-****" id="txttelefone">
            <p>Cidade:</p>
            <input type="text" value="Ex. Ji-Paraná" id="txtcidade">
            <p>Estado:</p>
            <select name="Ex. AC" id="txtestado"></select>
        </div>
        <div>
            ...
        </div>
    </section>
    <footer>
        <p>&copy; Bispo Carlos</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

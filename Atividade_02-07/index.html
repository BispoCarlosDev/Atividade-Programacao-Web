<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Formulário de Captação</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Formulário de Captação</h1>
    </header>
    <section>
        <div class="top">
            <p>Nome:</p>
            <input type="text" value="Ex. Ana" id="txtnome" onclick="limparTexto()">
            <p>Sobrenome:</p>
            <input type="text" value="Ex. Oliveira" id="txtsobrenome" onclick="limparTexto()">
        </div>
        <div class="body">
            <div class="left">
                <p>E-Mail:</p>
                <input type="text" value="Ex. arroz@hotmail.com" id="txtemail" onclick="limparTexto()">
                <p>Cidade:</p>
                <input type="text" value="Ex. Ji-Paraná" id="txtcidade" onclick="limparTexto()">
            </div>
            <div class="right">
                <p>DDD + Telefone:</p>
                <input type="text" value="Ex. (**) 9****-****" id="txttelefone" onclick="limparTexto()">
                <p>Estado:</p>
                <select name="Ex. AC" id="txtestado">
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>
        </div>
        <div>
            ...
        </div>
    </section>
    <footer>
        <p>&copy; Bispo Carlos</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
